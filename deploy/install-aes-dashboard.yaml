apiVersion: apps/v1
kind: Deployment
metadata:
  name: aes-dashboard-deployment
  namespace: ai-education-studio
spec:
  selector:
    matchLabels:
      app: aes-dashboard
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: aes-dashboard
    spec:
      containers:
        - name: aes-dashboard
          image: registry.cn-shanghai.aliyuncs.com/aes/aes-dashboard:master
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: aes-dashboard-service
  namespace: ai-education-studio
spec:
  type: NodePort
  selector:
    app: aes-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001
